<div class="main-page-container">
    <div class="header-container">
        <button mat-flat-button title="Create Server" id="create-button">Create Server</button>
        <button mat-flat-button title="Edit">Edit</button>
        <button mat-flat-button title="Remove">Remove</button>
    </div>
    <div class="tiles-container">
        <div class="tile" *ngFor="let item of serverData$ | async">
            <info-tile [data]="item"></info-tile>
        </div>
    </div>

</div>
